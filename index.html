<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <input id="nameUlr" placeholder="discord webhook ulr" />
    <input id="nameInput" title="type your name" placeholder="Send a message to discord" />
    <button onclick="hello()">Send</button>
    <script>
        function hello() {
    var inputName = document.getElementById('nameInput').value;
            var inputUlr = document.getElementById('nameUlr').value;
        const webhookURL = inputUlr;
            //"https://discord.com/api/webhooks/1353751263392563310/e0qskLQXNXlz6eWrP6cXiDwWrvttzw5OtsZEcBmno16R5hMJNTtT6pdY_6J0SwChZAEg";
            // Replace with your webhook URL
        const message = inputName; // The message to send
        const data = {
          content: message
        };

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          console.log("Message sent to Discord!", response);
        })
        .catch(error => {
          console.error("Error sending message:", error);
        });
}
    </script>
</body>
</html>
